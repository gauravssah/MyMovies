<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/movie.css">
    <script src="./JS/movie.js" defer></script>
    <title>Movies - Your go-to destination for a vast collection of movies and series. </title>
</head>

<body>

    <!-- header Section -->
    <header class="header">
        <nav class="navaction">

            <div class="log">
                <h2>My Movies</h2>
            </div>

            <ul class="navactionlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="series.html">TV SERIES</a></li>
            </ul>

            <div class="searchbox">
                <form>
                    <input type="search" name="" id="" placeholder="Search here ...">
                    <button type="submit" class="btn submitbtn">Search</button>
                </form>
            </div>

        </nav>
    </header>

    <!-- moviesTopSliderDisplay Section -->
    <div class="moviesTopSliderDisplay">
        <div class="slideingbuttons">
            <button class="next"></button>
            <button class="prev"></button>
        </div>

    </div>

    <!-- searchitembox Section -->
    <div class="searchitembox">
        <h2 class="lable">Search Results</h2>
        <div class="closebtn">X</div>
        <div class="searchitems"></div>
    </div>

    <!-- nowPlaying Section -->
    <section>
        <h1 class="lable">Now Playing</h1>
        <div class="nowPlaying">
            <div class="playingItems"></div>
        </div>
    </section>

    <!-- Toprated Section -->
    <section>
        <h1 class="lable">Toprated MOVIES</h1>
        <div class="populaesection">
            <div class="popularItems"></div>
        </div>
    </section>


    <!-- Upcoming Section -->
    <section>
        <h1 class="lable">Upcoming</h1>
        <div class="Upcomingsection">
            <div class="Upcoming"></div>
        </div>
    </section>

    <!-- Discover Section -->
    <section>
        <h1 class="lable">Discover MOVIES</h1>
        <div class="Discoversection">
            <div class="DiscoverItems"></div>
        </div>

        <button class="clickformore">
            More
        </button>
    </section>


</body>

</html>
